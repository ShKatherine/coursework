<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Удалить или отредактировать</title>
</head>
<body>
<div class="wrapper" align="center">
    <h1>Удалить или отредактировать</h1>
    <div class="wrapper__container">
        <form action="#" th:action="@{/allPExit}">
            <input class="btn" type="submit" value="Назад">
        </form>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Позиция</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>Действие</th>
            <th>Действие</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each ="user: ${userList}">
            <td th:text="${user.programmer.nameP}">Имя</td>
            <td th:text="${user.programmer.surnameP}">Фамилия</td>
            <td th:text="${user.programmer.position}">Позиция</td>
            <td th:text="${user.emailU}">Email</td>
            <td th:text="${user.passwordU}">Пароль</td>
            <td ><form th:action="@{/DeleteUs/{id}(id=${user.programmer.idP})}">
                     <input class="button" type="submit"  value="Удаление"/>
                </form>
            </td>
            <td ><form th:action="@{/EditUser/{id}(id=${user.idU})}">
                <input class="button" type="submit"  value="Изменить"/>
            </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
        *{
            box-sizing: border-box;
        }

        html {
            font-family: Roboto;
        }

        body {
            background-color: #EDEAE5;
        }

        .wrapper {
            position: relative;
            left: 0%;
        }

        .btn {
            cursor: pointer;
            background-color: #86C232;
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1em;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: .9;
        }
    </style>
</body>
</html>
